{% extends 'blog/base.html' %}
{% load static %}
{% block content %}

 <div class="col-sm-7">
  <h3 class="text-dark my-3">Contact Page</h3>  
  <form onsubmit="submit()">
    <div class="form-group"> 
      <label for="inputName" class="text-dark">Name:</label>
      <input type="text" class="form-control" id="inputName">
    </div>    
    <div class="form-group"> 
      <label for="exampleInputEmail1" class="text-dark">Email-ID:</label>
      <input type="inputEmail" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="inputAddress" class="text-dark">Address:</label>
      <input type="text" class="form-control" id="inputAddress">
    </div>    
    <div class="form-group">
      <label for="message" class="text-dark">Message:</label>
      <textarea name="form-control" id="message" rows="3"></textarea>
    </div>
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1" class="text-dark">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
 </div>

{% endblock content %}

{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
 <h3 class="text-dark my-3">Make Your Post/Add Post</h3>
  <form action="" method="post" class="text-dark" novalidate>
   {% csrf_token %}
   {{form.as_p}}
   <input type="submit" value="ADD" class="btn btn-success">
   <a href="{% url 'dashboard' %}" class="btn btn-danger">BACK TO DASHBOARD</a>
   {% if messages %}
   {% for message in messages %}
   <p {% if message.tags %} class="alert alert-{{message.tags}} my-3" {% endif %}>{{message}}</p>
   {% endfor %}
   {% endif %} 
  </form>

</div>
{% endblock content %}
